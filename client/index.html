<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Todo List App</h1>
    <ul id="todo-list">PLACEHOLDER</ul>
    <form id="new-task-form" action="#">
        <section>
            <label for="new-item-text-field">Task:</label>
            <input type="text" name="newItemText" id="new-item-text-field">
        </section>
        <section>
            <label for="new-item-due-date-field">Date:</label>
            <input type="date" name="newItemDueDate" id="new-item-due-date-field">
        </section>
        <section>
            <input type="submit" value="Add Task">
        </section>
    </form>
    <script src="../node_modules/axios/dist/axios.js"></script>
    <script src="index.js"></script>
</body>
</html>
